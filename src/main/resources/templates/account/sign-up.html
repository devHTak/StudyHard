<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: header"><meta charset="UTF-8"></head>
<body>
	<nav th:replace="fragments.html :: main-nav"></nav>
	<div class="container">
		<div class="alert alert-warning" role="alert" th:if="${account != null && !account?.emailVerified}">
			스터디 올레에 가입을 완료하려면 <a href="#" th:href="@{/check-email}" class="alert-link">계정 인증 이메일을 확인</a> 하세요.
		</div>
		<div class="row mt-5 justify-content-center">
			<h2>계정 만들기</h2>
		</div>
		<div class="row mt-2 justify-content-center">	
			<form class="needs-validation col-sm-6" action="#" th:action="@{/sign-up}" th:object="${signUpForm}" method="post" novalidate>
                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input id="nickname" name="nickname" type="text" th:field="*{nickname}" class="form-control" aria-describedby="nicknameHelp" minlength="2" maxlength="20" required>
                    <small id="nicknameHelp" class="form-text text-muted">
                       2에서 20자 사이로 닉네임을 입력해주세요.
                    </small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Error</small>
                </div>
				<div class="form-group">
                    <label for="email">이메일</label>
                    <input id="email" name="email" type="text" th:field="*{email}" class="form-control" aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-muted">
                       	이메일을 입력해주세요.
                    </small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</small>
                </div>
                <div class="form-group">
                    <label for="password">패스워드</label>
                    <input id="password" name="password" type="password" th:field="*{password}" class="form-control" aria-describedby="passwordHelp" minlength="8" maxlength="20" required>
                    <small id="passwordHelp" class="form-text text-muted">
                       	8글자 이상으로 패스워드를 입력해주세요.
                    </small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</small>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">가입하기</button>
                    <small id="submitHelp" class="form-text text-muted">
                        <a href="#">약관</a>에 동의하시면 가입하기 버튼을 클릭하세요.
                    </small>
                </div>
            </form>
		</div>
	</div>
	
	<footer th:replace="fragments.html :: footer"></footer>
	<script th:replace="fragments.html :: form-validation"></script>

</body>
</html>
