<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head th:replace="fragments.html :: header"><meta charset="utf-8"></head>
<body>
	<!-- nav bar -->
	<div th:insert="fragments.html :: nav"></div>
	
	<div class="container">
		<div class="py-5 text-center">
			<h2>로그인</h2>
		</div>
		
		 <div class="row justify-content-center">
		 	<form class="needs-validation col-sm-6" action="#" th:action="@{/login}" method="post" novalidate>
		 		<div th:if="${param.error != null}" class="alert alert-danger" role="alert">
			 		<p>이메일 또는 닉네임과 패스워드가 정확하지 않습니다</p>
			 		<p>계정을 잃어버린 경우 <a href="#" th:href="@{/find-password}">패스워드 찾기</a></p>
			 	</div>
                <div class="form-group">
                    <label for="username">이메일 또는 닉네임</label>
                    <input id="username" name="username" type="text" class="form-control" aria-describedby="usernameHelp" required>
                    <small id="usernameHelp" class="form-text text-muted">가입할 때 사용한 이메일 또는 닉네임을 입력하세요.</small>
                </div>

                <div class="form-group">
                    <label for="password">패스워드</label>
                    <input id="password" name="password" type="password" class="form-control" aria-describedby="passwordHelp"  required>
                    <small id="passwordHelp" class="form-text text-muted">패스워드가 기억나지 않는다면 <a href="#" th:href="@{/email-login}">패스워드 없이 로그인하기</a></small>
                </div>
				
				<div class="form-group form-check">
			    	<input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked />
			    	<label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
			  	</div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit"
                            aria-describedby="submitHelp">가입하기</button>
                    <small id="submitHelp" class="form-text text-muted"><a href="#">약관</a>에 동의하시면 가입하기 버튼을 클릭하세요.</small>
                </div>
            </form>
        </div>
	</div>
	
	<footer th:replace="fragments.html :: footer"></footer>
	
	<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
